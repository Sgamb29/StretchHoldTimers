<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stretch / Plank Hold Timers</h1>
        <h2 id="output">Choose a Duration</h3>
        <div class="mainButtons">
        <div class="column1">
        <button onclick="startTimer(20)">20 Seconds</button>
        <button onclick="startTimer(30)">30 Seconds</button>
        <button onclick="startTimer(60)">60 Seconds</button>
    </div>
        <div class="column2">
        <button onclick="startTimer(120)">2 Minutes</button>
        <button onclick="startTimer(180)">3 Minutes</button>
        <button onclick="startTimer(300)">5 Minutes</button>
    </div>
</div>
        <button onclick="refresh()">Reset</button>

    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
